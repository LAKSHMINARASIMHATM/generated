    <style>
      body {

      .receipt-jagged {
        mask-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="10" viewBox="0 0 20 10"><path d="M0 10 L5 0 L10 10 L15 0 L20 10 Z" fill="black"/></svg>');

        mask-position: bottom;
        padding-bottom: 20px;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .scan-line {
        position: absolute;
        height: 2px;
        width: 100%;
        background: linear-gradient(to right, transparent, #059669, transparent);
        animation: scan 2s linear infinite;
      }
      @keyframes scan {
        0% { top: 0%; }
        100% { top: 100%; }
      }
